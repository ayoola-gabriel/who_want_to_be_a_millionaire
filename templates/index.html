<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="{{url_for('static', filename='favicon_io/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" href="{{url_for('static', filename='favicon_io/android-chrome-192x192.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='favicon_io/android-chrome-512x512.png')}}">
    <link rel="apple-touch-icon" type="image/png" href="{{url_for('static', filename='favicon_io/apple-touch-icon.png')}}">
    <link rel="manifest" href="{{url_for('static', filename='manifest.json')}}">
    
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register("/sw.js").then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
    </script>
    <script src="/static/script/index.js" defer></script>
    
    
    
    <title>Home</title>
</head>

<body style="background-image: url(/static/img/bkg.jpg);">
    <div class="container">
        <div class="d-flex flex-column justify-content-evenly" style="height: 99vh;">
            <div class="d-flex align-items-center justify-content-center">
                <!-- You can replace the image with your logo -->
                <img src="/static/img/bg2.png" class="w-50" />
            </div>

            <div id="controls" class="d-flex justify-content-around align-items-center p-3 bg-dark rounded">
                <button id="start-game" class="btn btn-light btn-lg"><i class="bi bi-controller me-2"></i>Start
                    Game</button>
                <button id="settings" class="btn btn-light btn-lg"><i class="bi bi-gear me-2"></i>Settings</button>
            </div>

            <!-- No Questions Modal -->
            <div id="noQuestionsModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content text-center"
                        style="background: linear-gradient(135deg, #f8d7da 0%, #fff3cd 100%); box-shadow: 0 0 30px #f8d7da88;">
                        <div class="modal-body">
                            <i class="bi bi-exclamation-triangle-fill text-danger display-1 mb-3"
                                style="text-shadow: 0 2px 8px #ff000099;"></i>
                            <h2 class="mb-3 text-danger fw-bold">No Questions Found!</h2>
                            <p class="h5 mb-4 text-secondary">There are currently no questions in storage.<br>Please add
                                questions to start the game.</p>
                        </div>
                        <div class="modal-footer justify-content-center" style="background: rgba(255,255,255,0.7);">
                            <a href="/settings.html" class="btn btn-warning">
                                <i class="bi bi-gear-fill me-2"></i>Go to Settings
                            </a>
                        </div>
                    </div>
                </div>
            </div>



            <audio id="myAudio" autoplay>
                <source src="/static/audio/mainTheme.mp3">
            </audio>


        </div>
        <!-- </div> -->

    </div>
</body>

</html>
